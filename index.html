<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ICT SW2</title>
    <style>
        body {
            margin-left: 550px;
            margin-top: 100px;
        }
        .n2 {
            margin-top: 25px;
        }
        .button-group {
            margin-top: 20px;
        }
        .btn {
            margin: 5px;
        }
        .highlight {
            color: yellow;
        }
    </style>
</head>

<!-- Inside the Box -->
<body style="background-color: lightblue;">
    <div style="border: dotted; margin-right: 350px;">
        <img src="spongebob.jpg" alt="Spongebob" class="img-fluid">
        <h2>Hi, I'm <span class="highlight">Spongebob</span> and I'm here to give you a Math challenge.</h2>
        <h3>Given:</h3>
        <form>
            <div class="n1"><h3>Enter a value for x: <input type="text" id="num1"></h3></div>
            <div class="n2"><h3>Enter a value for y: <input type="text" id="num2"></h3></div>
        </form>

   <!-- Buttons -->     
    </div>
    <div class="button-group">
        <button type="button" onclick="plus()" class="btn btn-success">The product of x and y</button>
        <button type="button" onclick="product()" class="btn btn-warning">x raise to y</button>
        <button type="button" onclick="truefalse()" class="btn btn-info">Check if x is equal to y</button>
        <button type="button" onclick="remainder()" class="btn btn-danger">Get the Remainder</button>
    </div>


<!--Javascript-->
    <script type="text/javascript">
        function plus() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var sum = Number(num1) * Number(num2);
            window.alert("The product is: " + sum);
        }
    </script>
    <script type="text/javascript">
        function product() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var sum = Number(num1) ** Number(num2);
            window.alert("x raise to y is: " + sum);
        }
    </script>
    <script type="text/javascript">
        function remainder() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var sum = Number(num1) % Number(num2);
            window.alert("Remainder is: " + sum);
        }
    </script>
    <script type="text/javascript">
        function truefalse() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var sum = Number(num1) == Number(num2);
            window.alert("Status is: " + sum);
        }
    </script>
</body>
</html>
